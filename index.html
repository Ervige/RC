
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"

    />
    <link

    <title>Royal Canin</title>

<header class="mainMobileHeader">
    <section class="mainMobileHeaderLogos">
        <div class="mainMobileHeaderLogo">
            <img src="https://via.placeholder.com/170x75" alt="Royal Canin Logo" class="mainMobileHeaderRoyalCanin">
        </div>
        <div class="mainMobileHeaderLogo">
            <img src="https://via.placeholder.com/170x45" alt="Demeter Logo" class="mainMobileHeaderDemeter">
        </div>
    </section>
    <section class="mainMobileHeaderUnlogged">
        <ul class="mainMobileHeaderUnloggedButtons">
            <li class="mainMobileHeaderButton">
                <a href="" class="mainMobileHeaderButtonLink">O PROGRAMIE</a>
            </li>
            <li class="mainMobileHeaderButton">
                <a href="" class="mainMobileHeaderButtonLink">KONTAKT</a>
            </li>
        </ul>

</header>
<body>
    <section class="mainMobileBody">
        <div class="mainMobileBodyUnlogged">
            <p class="mainMobileBodyInfo">ZALOGUJ SIĘ NA SWOJE KONTO</p>
            <p class="mainMobileBodyAdditionalInfo">Logujesz się do wszystkich systemów Royal Canin</p>
        </div>
        <div class="mainMobileUnloggedLogin">
            <a href="" class="mainMobileUnloggedButtonLogin">Zaloguj się</a>
        </div>
        <div class="mainMobileUnloggedSignin">
            <p class="mainMobileBodyAdditionalInfo">lub</p>

        </div>
    </section>
